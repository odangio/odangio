<header>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js">
</script>
</header>
 

 <button onclick="showData()">현재 위치 확인</button>

 <div id="branch-list">
     
    <ul>
        <li v-for="data in response">
            {{data.title}} 

            거리 : <span class="author">{{ data.distance }}</span>
            
        </li>
    </ul>
</div>


<script type="text/javascript">
  window.onload=function(){
    //위치정보를 확인할 수 있는 브라우저인지 확인
    if(navigator.geolocation == undefined){
        alert("위치 정보 기능을 지원하지 않습니다!")
        return;
    }
 }
 

var apiUrl = 'http://ajinbooking.startupsite.in/wp-admin/admin-ajax.php?action=list_brandbranch_info&brand=%EB%AF%B8%EC%8A%A4%ED%84%B0%ED%9E%90%EB%A7%81'

var demo = new Vue({

    el: '#branch-list',

    data: {
        response : ''
        ,lat : 0
        ,lon : 0
    },

    created: function () {
        this.showData()
        this.fetchData();
    },
    watch: {
        lat: function(){
            console.log('바뀐다.');
        },
        lon: function(){
            console.log('바뀐다.');
        }
    },
    methods: {
        //현재 위치 정보 알아보는 메소드
        showData(){
            navigator.geolocation.getCurrentPosition(this.success, this.fail); 
            //현재 위치 정보를 조사하고 성공 실패 했을시 호출되는 함수 설정
        },
        success(position) { //성공시
            this.log("위치정보 확인 성공!");
            for(var property in position.coords) { //반복문 돌면서 출력
                this.log("Key 값:"+property+" 정보:"+position.coords[property]);
            }
            self.lat=position.coords["latitude"];
            self.lon=position.coords["longitude"];
            var url="http://maps.googleapis.com/maps/api/geocode/json?latlng="+self.lat+","+self.lon+"&sensor=false";
             //location.href = url;//페이지 이동하기
         },
         //실패시
          fail(err){
            switch (err.code){
                case err.PERMISSION_DENIED:
                    msg = "사용자 거부";
                break;
         
                case err.PERMISSION_UNAVAILABLE:
                    msg = "지리정보를 얻을 수 없음";
                break;
         
                case err.TIMEOUT:
                    msg = "시간초과";
                break;
         
                case err.UNKNOWN_ERROR:
                    msg = "알 수 없는 오류 발생";
                break;
            }
                this.log(msg);
         },
        log(msg){
            console.log(msg);
         },

         
         distance(lat1, lon1, lat2, lon2, unit) {
            var radlat1 = Math.PI * lat1/180
            var radlat2 = Math.PI * lat2/180
            var theta = lon1-lon2
            var radtheta = Math.PI * theta/180
            var dist = Math.sin(radlat1) * Math.sin(radlat2) + Math.cos(radlat1) * Math.cos(radlat2) * Math.cos(radtheta);
            dist = Math.acos(dist)
            dist = dist * 180/Math.PI
            dist = dist * 60 * 1.1515
            if (unit=="K") { dist = dist * 1.609344 }
            if (unit=="N") { dist = dist * 0.8684 }
            return dist
        },distance1(lat2, lon2, unit){
            return this.distance(37.5091383, 127.0399486, lat2, lon2, "K");
        },
        fetchData: function () {
            var xhr = new XMLHttpRequest(),
                self = this
            xhr.open('GET', apiUrl)
            xhr.onload = function () {
                self.response = JSON.parse(xhr.response).data
                console.log(self.response);


                self.response.forEach( function( data, i ){
                    data.distance = self.distance1(data.latitude, data.longitude)
                });
                self.response.sort(function(a,b){
                    return ( a.distance < b.distance) ? -1 : ( a.distance > b.distance) ? 1 : 0;
                });

            }
            xhr.send()
        }
    }
})


</script>
