            <div class="col-md-offset-2 col-md-8 col-xs-12 inner_frame">
                <h3 class="text-center">예약하기</h3>
                <h4><span class="rounded_num">1</span></h4>
                <button type="button" class="btn btn-primary btn-sm search_position">가까운 지점</button>
                <br />
                <p class="small"><span class="text_red">해당지역을 클릭</span>하시거나 지역명을 검색하시면 위치를 확인할 수 있습니다.</p>
                <hr>
                <form role="form"> 
                    <fieldset>
                        <div class="form-group region_btn_group" id="regio_group"> 
                            <button type="button" class="region_btn" name="region" id="region0">전체</button>
                            <button type="button" class="region_btn" name="region" id="region1">서울</button>
                            <button type="button" class="region_btn" name="region" id="region2">부산</button>
                            <button type="button" class="region_btn" name="region" id="region3">대구</button>
                            <button type="button" class="region_btn" name="region" id="region4">인천</button>
                            <button type="button" class="region_btn" name="region" id="region5">대전</button>
                            <button type="button" class="region_btn" name="region" id="region6">울산</button>
                            <button type="button" class="region_btn" name="region" id="region7">광주</button>
                            <button type="button" class="region_btn" name="region" id="region8">세종</button>
                            <button type="button" class="region_btn" name="region" id="region9">경기도</button>
                            <button type="button" class="region_btn" name="region" id="region10">경상남도</button>
                            <button type="button" class="region_btn" name="region" id="region11">경상북도</button>
                            <button type="button" class="region_btn" name="region" id="region12">전라남도</button>
                            <button type="button" class="region_btn" name="region" id="region13">전라북도</button>
                            <button type="button" class="region_btn" name="region" id="region14">충청남도</button>
                            <button type="button" class="region_btn" name="region" id="region15">충청북도</button>
                            <button type="button" class="region_btn" name="region" id="region16">강원도</button>
                            <button type="button" class="region_btn" name="region" id="region17">제주도</button>
                        </div>
                        <div class="form-group shop col-xs-12">
                            <div class="col-md-3 col-xs-3 input-group-sm shop_select">
                                <select class="form-control" id="region_select">
                                    <option>매장명</option>
                                    <option>2</option>                                     
                                    <option>3</option>                                     
                                </select>
                            </div>
                            <div class="col-md-6 col-xs-5 input-group-sm shop_text"> 
                                <input type="text" class="form-control" id="region_search" placeholder="Placeholder text">
                            </div>
                            <div class="col-md-3 col-xs-4 input-group-sm"> 
                                <button type="button" class="form-control btn btn-default shop_search" id="region_button">매장검색</button>
                            </div>
                        </div>
                    </fieldset>
                </form>

            <div class="col-md-offset-2 col-md-8 col-xs-12 inner_frame">
                <h4><span class="rounded_num">2</span></h4>
                <h4>이용가능시간 안내</h4>
                <h5>지점을 선택해주세요.</h5>
                <hr>
            </div>
            <div class="col-md-offset-2 col-md-8 col-xs-12 inner_frame">

            </div>
            <div class="col-md-offset-2 col-md-8 col-xs-12 inner_frame">

                <hr>
            </div>
            <div class="col-md-offset-2 col-md-8 col-xs-12 inner_frame">

                <hr>
            </div>
            <div class="col-md-offset-2 col-md-8 col-xs-12 inner_frame">
                <h4><span class="rounded_num">6</span> 모드</h4>
                <hr>
            </div>
            <div class="col-md-offset-2 col-md-8 col-xs-12 inner_frame">
                <h4><span class="rounded_num">7</span> 예약정보 저장</h4>
                <form role="form">
                    <fieldset class="container">
                        <div class="checkbox"> 
                            <label class="control-label" name="agreement" id="agreement_1"> 
                                <input type="checkbox" for="agreement_1"> 이용약관 고지 및 동의
                            </label>                             
                        </div>
                        <div class="checkbox"> 
                            <label class="control-label" name="agreement" id="agreement_2"> 
                                <input type="checkbox" for="agreement_2"> 개인정보 수집 및 이용 동의                     
                            </label>                             
                        </div>
                        <div class="checkbox"> 
                            <label class="control-label" name="agreement" id="agreement_3"> 
                                <input type="checkbox" for="agreement_3"> 개인정보 제 3자 제공 동의                
                            </label>                             
                        </div>                         
                    </fieldset>
                </form>
            </div>
            <div class="col-md-offset-2 col-md-8 col-xs-12 inner_frame text-center">
